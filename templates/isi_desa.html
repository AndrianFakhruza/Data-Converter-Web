<!DOCTYPE html>
<html>
<head>
  <title>Pilih Bulan & Tahun - Jumlah Desa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #5c98f2, #7fd7ff, #8fbcff, #b0e0ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 400px;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    select, input[type="text"] {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 160px;
    }

    .btn-row {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button, .back-btn {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button {
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-btn {
      background-color: #a4b0be;
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background-color: #747d8c;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Pilih Bulan & Tahun untuk Input Jumlah Desa</h2>
    <form method="POST">
      <label>Bulan:</label>
      <select name="bulan" required>
        {% for i in range(1, 13) %}
          <option value="{{ '%02d' % i }}">{{ '%02d' % i }}</option>
        {% endfor %}
      </select>
      <br>
      <label>Tahun:</label>
      <input type="text" name="tahun" value="2025" required>

      <div class="btn-row">
        <a href="{{ url_for('index') }}" class="back-btn">ðŸ”™ Kembali ke Menu</a>
        <button type="submit">Lanjut</button>
      </div>
    </form>
  </div>
</body>
</html>
