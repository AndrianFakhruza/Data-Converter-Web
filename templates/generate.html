<!DOCTYPE html>
<html>
<head>
  <title>Generate Grafik</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #5c98f2, #7fd7ff, #8fbcff, #b0e0ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 400px;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    select, input[type="number"] {
      padding: 10px;
      width: 200px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn-row {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 10px 25px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .back-btn {
      background-color: green;
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 16px;
      display: inline-block;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üìä Pilih Bulan & Tahun untuk Lihat Grafik</h2>
    <form method="POST" action="{{ url_for('generate_grafik') }}">
      <select name="bulan" required>
        <option value="">-- Pilih Bulan --</option>
        {% for b in range(1, 13) %}
          <option value="{{ '%02d' % b }}">{{ ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'][b-1] }}</option>
        {% endfor %}
      </select>

      <input type="number" name="tahun" placeholder="Contoh: 2025" required>

      <div class="btn-row">
        <a href="{{ url_for('index') }}" class="back-btn">üîô Kembali ke Menu</a>
        <button type="submit">üîç Lihat Grafik</button>
      </div>
    </form>
  </div>
</body>
</html>
