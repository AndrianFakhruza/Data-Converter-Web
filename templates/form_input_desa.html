<!DOCTYPE html>
<html>
<head>
  <title>Input Jumlah Desa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #5c98f2, #7fd7ff, #8fbcff, #b0e0ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      padding: 40px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .alert-success {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin: 0 auto 20px auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: block;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 100%;
      background-color: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    input[type="number"] {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100px;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    button {
      padding: 10px 25px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: darkgreen;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 16px;
      display: inline-block;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">

    {% if success %}
    <div class="alert-success">
      âœ… Data berhasil disimpan ke <br>
      <span style="font-weight: normal;">data/jumlah_desa_{{ tahun }}_{{ bulan }}.csv</span>
      <br><br>
      <a href="{{ url_for('index') }}" class="back-btn">ðŸ”™ Kembali ke Menu</a>
    </div>
    {% endif %}

    <h2>Input Jumlah Desa - Bulan {{ bulan }} / {{ tahun }}</h2>
    
    <form method="POST" action="{{ url_for('input_desa') }}" id="desaForm">
      <input type="hidden" name="bulan" value="{{ bulan }}">
      <input type="hidden" name="tahun" value="{{ tahun }}">
      <input type="hidden" name="submit_data" value="true">

      <input type="text" placeholder="ðŸ” Cari desa..." onkeyup="search(this)">
      <table id="dataTable">
        <tr><th>Nama Desa</th><th>Jumlah</th></tr>
        {% for item in desa_list %}
          <tr>
            <td>{{ item }}</td>
            <td><input type="number" name="{{ item }}" min="0" placeholder="..."></td>
          </tr>
        {% endfor %}
      </table>

      <div class="btn-container">
        <a href="{{ url_for('index') }}" class="back-btn">ðŸ”™ Kembali ke Menu</a>
        <button type="submit">ðŸ’¾ Simpan Data</button>
      </div>
    </form>
  </div>

  <script>
    function search(input) {
      let filter = input.value.toUpperCase();
      let rows = document.querySelectorAll("#dataTable tr");
      for (let i = 1; i < rows.length; i++) {
        let td = rows[i].getElementsByTagName("td")[0];
        rows[i].style.display = td.innerHTML.toUpperCase().includes(filter) ? "" : "none";
      }
    }

    // ðŸ”’ Cegah form submit saat Enter ditekan di input
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("desaForm");
      form.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && e.target.tagName !== "TEXTAREA") {
          e.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
