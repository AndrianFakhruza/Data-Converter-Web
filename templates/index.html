<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Converter Web - Menu Utama</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(270deg, #74ebd5, #9face6, #fbc2eb, #a6c1ee);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 900px;
    }

    .menu-container h1 {
      margin-bottom: 40px;
      color: #333;
      font-size: 36px;
      font-weight: 700;
    }

    .menu {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .menu-card {
      background: linear-gradient(135deg, #3498db, #2c80c1);
      color: white;
      text-decoration: none;
      width: 200px;
      height: 200px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .menu-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      transition: all 0.5s ease;
      opacity: 0;
    }

    .menu-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    .menu-card:hover::before {
      opacity: 1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
    }

    .menu-card .icon {
      font-size: 60px;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }

    .menu-card .label {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      line-height: 1.4;
      position: relative;
      z-index: 1;
    }

    .badge-new {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #e74c3c;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      z-index: 2;
    }

    @media (max-width: 768px) {
      .menu-container {
        padding: 30px 20px;
      }

      .menu-container h1 {
        font-size: 28px;
      }

      .menu-card {
        width: 85%;
        height: 160px;
      }

      .menu-card .icon {
        font-size: 40px;
        margin-bottom: 10px;
      }

      .menu-card .label {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <h1><i class="fas fa-database me-2"></i>Data Converter Web</h1>
    <div class="menu">
      <a href="{{ url_for('isi_jumlah_desa') }}" class="menu-card">
        <div class="icon"><i class="fas fa-village"></i></div>
        <div class="label">Isi Data<br>Jumlah Desa</div>
        <span class="badge-new">New</span>
      </a>
      <a href="{{ url_for('isi_jumlah_pemeriksaan') }}" class="menu-card">
        <div class="icon"><i class="fas fa-microscope"></i></div>
        <div class="label">Isi Data<br>Pemeriksaan</div>
      </a>
      <a href="{{ url_for('generate_grafik') }}" class="menu-card">
        <div class="icon"><i class="fas fa-chart-line"></i></div>
        <div class="label">Lihat<br>Grafik</div>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
