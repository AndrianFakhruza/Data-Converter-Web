<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Utama</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(270deg, #74ebd5, #9face6, #fbc2eb, #a6c1ee);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 900px;
    }

    .menu-container h1 {
      margin-bottom: 40px;
      color: #333;
      font-size: 36px;
      font-weight: 700;
    }

    .menu {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .menu a {
      background-color: #3498db;
      color: white;
      text-decoration: none;
      width: 200px;
      height: 200px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .menu a:hover {
      transform: translateY(-6px);
      background-color: #2c80c1;
    }

    .menu a .icon {
      font-size: 60px;
      margin-bottom: 15px;
    }

    .menu a .label {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .menu-container {
        padding: 30px 20px;
      }

      .menu-container h1 {
        font-size: 28px;
      }

      .menu a {
        width: 85%;
        height: 160px;
      }

      .menu a .icon {
        font-size: 40px;
        margin-bottom: 10px;
      }

      .menu a .label {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <h1>üìã Menu Utama</h1>
    <div class="menu">
      <a href="{{ url_for('isi_jumlah_desa') }}">
        <div class="icon">üìù</div>
        <div class="label">Isi Data<br>Jumlah Desa</div>
      </a>
      <a href="{{ url_for('isi_jumlah_pemeriksaan') }}">
        <div class="icon">üß™</div>
        <div class="label">Isi Data<br>Pemeriksaan</div>
      </a>
      <a href="{{ url_for('generate_grafik') }}">
        <div class="icon">üìä</div>
        <div class="label">Lihat<br>Grafik</div>
      </a>
    </div>
  </div>

</body>
</html>
